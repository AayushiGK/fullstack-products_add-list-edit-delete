<div class="container">
    <div class="row mt-5">
        <div class="col-5">
            <img class="w-100" src="{{product?.p_image}}" alt="">
        </div>
        <div class="col-2"></div>
        <div class="col-5">
            <h3>{{product?.p_name}} <small> {{product?.p_category}}</small></h3>
            <p>{{product?.p_description}} </p>
            <p>{{product?.p_metaInfo}} </p>
            <p *ngFor="let varient of product?.p_Varient">
                <span class="border border-dark mx-1">
                    {{varient?.size}} {{varient?.color}} at {{varient?.price}}
                </span>
            </p>
        </div>
    </div>
</div>
